<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<title>Frontend Mentor | Social links profile</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/profile.css" />
	</head>
	<body>
		<main>
			<div class="profile">
				<img
					class="profile__avatar"
					src="./assets/images/avatar-jessica.jpeg"
					alt="Jessica Randall's avatar"
				/>
				<div class="profile__title">
					<h1 class="profile__name">Jessica Randall</h1>
					<p class="profile__location">London, United Kingdom</p>
				</div>
				<p class="profile__quote">"Front-end developer and avid reader."</p>
				<div class="profile__links">
					<a href="#" class="profile__link">Github</a>
					<a href="#" class="profile__link">Frontend Mentor</a>
					<a href="#" class="profile__link">Linkedin</a>
					<a href="#" class="profile__link">Twitter</a>
					<a href="#" class="profile__link">Instagram</a>
				</div>
			</div>
		</main>
	</body>
</html>
